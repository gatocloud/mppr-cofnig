spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.9.170:3306/mppr_face?useSSL=false
    username: root
    password: 123456
   
   
  rabbitmq:
    port: 5672
    host: 140.143.96.122
    username: admin
    password: 123456 
  
  redis:
        host: 192.168.9.170
        port: 6379
        password:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: 10000 
          
  mqtt:
      username: username 
      password: password
      url: tcp://192.168.9.20:51884 #MQTT-服务器连接地址，如果有多个，用逗号隔开，如：tcp://127.0.0.1:61613，tcp://192.168.2.133:61613
      client:
        id: faceSnapshoot  #MQTT-连接服务器默认客户端ID
      default:
        topic: /v1.0/notification/face #MQTT-默认的消息推送主题，实际可在调用接口时指定
      completionTimeout: 3000 #连接超时            

server:
  port: 9000

management:
  security:
    enabled: false

mybatis:
  typeAliasesPackage: com.gato.yun.mppr.face.service.entity
  mapperLocations: classpath:mapper/*.xml
  configuration:
    cacheEnabled: true
    useGeneratedKeys: true
    defaultExecutorType: reuse
    mapUnderscoreToCamelCase: true


key:
  99999

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000


eureka.client.healthcheck.enabled: false

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql
